format = """
$conda\
$username\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$cmd_duration\
$line_break\
$character"""

add_newline = true

[conda]
ignore_base = false
style = 'white'
format = '[\($environment\)]($style) '

[username]
show_always = true
style_user = 'bold cyan'
format = '[$user]($style):'

[directory]
truncation_length = 10
truncation_symbol = '.../'
truncate_to_repo = false
style = 'cyan'
format = '[$path]($style) '

[cmd_duration]
min_time = 1000 # ms
style = "yellow"
format = '[\(took ](white)[$duration]($style)[\)](white)'

[git_branch]
symbol = "\ue0a0"
style = 'purple'
format = '[$symbol $branch ]($style)'
