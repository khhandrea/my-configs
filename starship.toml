format = """
$conda\
$username\
$directory\
$git_branch\
$git_metrics\
$fill\
$cmd_duration\
$line_break\
$character"""

add_newline = true

[python]
symbol = "\ue606  "
format = '(\(${symbol}${virtualenv}\) )'

[conda]
ignore_base = false
style = 'white'
symbol = "\ue606  "
format = '[\($symbol$environment\)]($style) '

[username]
show_always = true
style_user = 'bold blue'
format = '[$user]($style):'

[directory]
truncation_length = 8
truncation_symbol = '.../'
truncate_to_repo = false
style = 'bold blue'
format = '[$path]($style) '

[fill]
symbol = ' '

[cmd_duration]
style = "yellow"
format = 'took [$duration]($style) '

[git_branch]
style = 'purple'
format = '[$symbol$branch(:$remote_branch)]($style)'
